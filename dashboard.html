<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" href="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Styles/style.css">
    <script src="jquery/jquery.min.js"></script>
    <style>
        .header{
            text-align: center;
        }
        input{
            width: 150px;
        }
    </style>
    <script>
        function calc() {
             var Sub1Grade = document.getElementById("grade1").value;
             var Sub1CreditHour = document.getElementById("CreditHours1").value;
             switch(Sub1Grade){
                 case "A":
                     var total = ( 4 * Sub1CreditHour ) / Sub1CreditHour;
                     document.getElementById("results").innerHTML= total;
                     break;
                 case "An":
                     var total = ( 3.75 * Sub1CreditHour ) / Sub1CreditHour;
                     document.getElementById("results").innerHTML= total;
                     break;
                 case "Bp":
                     var total = ( 3.50 * Sub1CreditHour ) / Sub1CreditHour;
                     document.getElementById("results").innerHTML= total;
                     break;
                 case "B": 
                     var total = ( 3 * Sub1CreditHour ) / Sub1CreditHour;
                     document.getElementById("results").innerHTML= total;
                     break;
                 case "Cp": 
                     var total = ( 2.50 * Sub1CreditHour ) / Sub1CreditHour;
                     document.getElementById("results").innerHTML= total;
                     break;
                 case "C":
                     var total = ( 2 * Sub1CreditHour ) / Sub1CreditHour;
                     document.getElementById("results").innerHTML= total;
                     break;
                 case "Dp":
                     var total = ( 1.5 * Sub1CreditHour ) / Sub1CreditHour;
                     document.getElementById("results").innerHTML= total; 
                     break;
                 case "D": 
                     var total = ( 1 * Sub1CreditHour ) / Sub1CreditHour;
                     document.getElementById("results").innerHTML= total;
                     break;
                 case "F":
                     var total = ( 0 * Sub1CreditHour ) / Sub1CreditHour;
                     document.getElementById("results").innerHTML= total;
                     break;
                 default :
                     document.getElementById("results").innerHTML= "default";
                     
             }
         }   

        //$(documnet).ready(function () { 
          //  $("")
         //});
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col my-5">
                <h2 class="header">GPA Calculator Online</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Enter Your Grades and Credit hours</h3>
            </div>
        </div>
    </div><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-4">
                <input type="text" placeholder="Subject">
                <select id="grade1">
                    <option value="A">A</option>
                    <option value="An">A-</option>
                    <option value="Bp">B+</option>
                    <option value="B">B</option>
                    <option value="Cp">C+</option>
                    <option value="C">C</option>
                    <option value="Dp">D+</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>&nbsp;
                <select id="CreditHours1">
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select><br><br>
                <button class="btn btn-primary" onclick="">Add ANother Subject</button><br><br>
                <button class="btn btn-primary" onclick="calc()">Calculate GPA</button><br><br>
                <div id="results">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
