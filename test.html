<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEst</title>
    <script>
        var n=0;
        function ok(){
            console.log(n)
        }
        function fun(){
                 
                 var str=`ok${n} `;

                 for(let i=0 ;i <2;i++){
                     n=n+1;
                     str = str + `ok${n} ` ;
                 }

                document.getElementById("test").innerHTML = str + n;
        }
        
    </script>
</head>
<body> 
    <button onclick="fun()">click
    </button>
    <div id="test">

    </div>
    <button onclick="ok()">click
    </button>

</body>
</html>
